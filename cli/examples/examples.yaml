examples:
  haplo-y:
    name: "Haplogroup Y Analysis"
    description: "Analyze Y chromosome haplogroups"
    template: default
    files:
      - module.yaml
      - workflow.nf
      - assets/interpret_y_haplogroup.py
      - assets/y_haplogroup_panel.GRCh37.tsv
      - assets/y_haplogroup_panel.GRCh38.tsv

  eye-color:
    name: "Eye Color Prediction"
    description: "Predict eye color from genetic markers"
    template: default
    files:
      - module.yaml
      - workflow.nf
      - assets/eye_color.py

  red-hair:
    name: "Red Hair Prediction"
    description: "Predict red hair trait from MC1R gene variants"
    template: default
    files:
      - module.yaml
      - workflow.nf
      - assets/red_hair.py

  count-snps:
    name: "Count SNPs"
    description: "Count the number of SNPs in genomic data"
    template: snp
    files:
      - module.yaml
      - workflow.nf
      - assets/count_number_of_snps.py

  sheet-add:
    name: "Sheet Add"
    description: "Add derived columns to participant data"
    template: sheet
    files:
      - module.yaml
      - workflow.nf
      - assets/schema.yaml
      - participants.csv

  apol1-sheet:
    name: "APOL1 Sheet Analysis"
    description: "Analyze APOL1 genotypes and add derived columns to participant data"
    template: sheet
    files:
      - module.yaml
      - workflow.nf
      - assets/schema.yaml
      - assets/apol1_classifier.py
      - apol1_test_data.py
      - apol1_input/case_0001_canonical.tsv
      - apol1_input/case_0002_canonical.tsv
      - apol1_input/case_0013_canonical.tsv
      - apol1_input/case_0014_canonical.tsv
      - apol1_input/case_0025_canonical.tsv
      - apol1_input/participants.csv

  apol1-bs:
    name: "APOL1 BioScript"
    description: "Analyze APOL1 genotypes and add derived columns to participant data using BioScript"
    template: sheet
    files:
      - module.yaml
      - workflow.nf
      - assets/schema.yaml
      - assets/bs_classifier.py
      - assets/bioscript/classifier.py
      - assets/bioscript/reader.py
      - assets/bioscript/types.py
      - apol1_test_data.py
      - apol1_input/case_0001_canonical.tsv
      - apol1_input/case_0002_canonical.tsv
      - apol1_input/case_0013_canonical.tsv
      - apol1_input/case_0014_canonical.tsv
      - apol1_input/case_0025_canonical.tsv
      - apol1_input/participants.csv

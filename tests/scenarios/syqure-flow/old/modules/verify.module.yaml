apiVersion: syftbox.openmined.org/v1alpha1
kind: Module
metadata:
  name: verify
  version: 0.1.0
  description: Verify that the aggregated results are correct.
spec:
  runner:
    kind: python
    entrypoint: verify.py
  inputs:
    - name: master_list
      type: File
      format: { kind: txt }
    - name: my_array
      type: File
      format: { kind: json }
    - name: aggregated
      type: File
      format: { kind: json }
  outputs:
    - name: report
      type: File
      format: { kind: txt }
      path: verification_report.txt

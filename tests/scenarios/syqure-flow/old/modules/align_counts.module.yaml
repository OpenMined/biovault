apiVersion: syftbox.openmined.org/v1alpha1
kind: Module
metadata:
  name: align_counts
  version: 0.1.0
  description: Align client counts to the master list, producing a fixed-length array.
spec:
  runner:
    kind: python
    entrypoint: align_counts.py
  inputs:
    - name: master_list
      type: File
      format: { kind: txt }
      description: Sorted master list of all rsids
    - name: counts
      type: File
      format: { kind: json }
      description: Client's counts as JSON dict
  outputs:
    - name: counts_array
      type: File
      format: { kind: json }
      path: counts_array.json

apiVersion: syftbox.openmined.org/v1alpha1
kind: Module
metadata:
  name: build-master
  version: 0.1.1
spec:
  runner:
    template: shell
    entrypoint: assets/run.sh
  assets:
    - path: assets/run.sh
    - path: assets/build_master.py
  inputs:
    - name: rsids_manifest
      type: File
      format: { kind: txt }
  outputs:
    - name: master_list
      type: File
      format: { kind: txt }
      path: master_list.txt
    - name: count
      type: String
      path: count.txt

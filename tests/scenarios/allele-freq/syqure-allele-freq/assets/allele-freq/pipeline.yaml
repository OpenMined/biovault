name: allele-freq
version: 0.1.0
inputs:
  samplesheet: List[GenotypeRecord]
steps:
- id: allele_freq
  uses: ./
  with:
    participants: inputs.samplesheet
  publish:
    allele_freq: File(allele_freq.tsv)
    vcf_results: File(vcf_conversion_results.tsv)
  store:
    allele_frequencies:
      kind: sql
      destination: SQL()
      source: allele_freq
      table_name: allele_freq_{run_id}
      participant_column: locus

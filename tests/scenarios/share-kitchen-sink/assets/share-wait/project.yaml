name: share-wait
author: madhava@openmined.org
workflow: workflow.sh
template: shell
version: 0.1.0
description: Clients wait for combined file from aggregator.
inputs:
  - name: combined_path
    type: File
    description: Path to combined hello file
    format: txt
  - name: wait_seconds
    type: String
    description: How long to wait for shared file
outputs:
  - name: combined_copy
    type: File
    description: Copy of combined hello file
    format: txt
    path: combined_from_agg.txt

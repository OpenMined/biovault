# Syqure aggregate module (shell workflow + file transport)
# Run with: ./test-scenario.sh tests/scenarios/syqure-module.yaml

setup:
  server:
    - "./tests/scripts/devstack.sh --reset --clients client1@sandbox.local,client2@sandbox.local,aggregator@sandbox.local"

steps:
  - name: Wait for client1 public key to sync
    datasite: aggregator@sandbox.local
    wait_for: datasites/client1@sandbox.local/public/crypto/did.json
    timeout: 30

  - name: Wait for client2 public key to sync
    datasite: aggregator@sandbox.local
    wait_for: datasites/client2@sandbox.local/public/crypto/did.json
    timeout: 30

  - name: Ensure datasites roots exist
    run: |
      set -euo pipefail
      mkdir -p "{{sandbox}}/aggregator@sandbox.local/datasites"
      mkdir -p "{{sandbox}}/client1@sandbox.local/datasites"
      mkdir -p "{{sandbox}}/client2@sandbox.local/datasites"

  - name: Aggregator imports client1 bundle
    datasite: aggregator@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv syc import \
        datasites/client1@sandbox.local/public/crypto/did.json \
        --expected-identity client1@sandbox.local

  - name: Aggregator imports client2 bundle
    datasite: aggregator@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv syc import \
        datasites/client2@sandbox.local/public/crypto/did.json \
        --expected-identity client2@sandbox.local

  - name: Create Syqure aggregate module folder
    datasite: aggregator@sandbox.local
    run: |
      rm -rf syqure-aggregate
      mkdir -p syqure-aggregate
      cp -R "{{workspace}}/tests/scenarios/syqure/." syqure-aggregate/
      mv syqure-aggregate/syqure-aggregate.yaml syqure-aggregate/module.yaml

  - name: Submit Syqure module to aggregator
    datasite: aggregator@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv submit syqure-aggregate \
        aggregator@sandbox.local \
        --non-interactive \
        --force

  - name: Submit Syqure module to client1
    datasite: aggregator@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv submit syqure-aggregate \
        client1@sandbox.local \
        --non-interactive \
        --force

  - name: Submit Syqure module to client2
    datasite: aggregator@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv submit syqure-aggregate \
        client2@sandbox.local \
        --non-interactive \
        --force

  - name: Wait for aggregator public key to sync to client1
    datasite: client1@sandbox.local
    wait_for: datasites/aggregator@sandbox.local/public/crypto/did.json
    timeout: 30

  - name: Wait for aggregator public key to sync to client2
    datasite: client2@sandbox.local
    wait_for: datasites/aggregator@sandbox.local/public/crypto/did.json
    timeout: 30

  - name: Client1 imports aggregator bundle
    datasite: client1@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv syc import \
        datasites/aggregator@sandbox.local/public/crypto/did.json \
        --expected-identity aggregator@sandbox.local

  - name: Client2 imports aggregator bundle
    datasite: client2@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv syc import \
        datasites/aggregator@sandbox.local/public/crypto/did.json \
        --expected-identity aggregator@sandbox.local

  - name: Wait for module to sync to client1
    datasite: client1@sandbox.local
    wait_for: datasites/aggregator@sandbox.local/shared/biovault/submissions/*/module.yaml
    timeout: 120

  - name: Wait for module to sync to client2
    datasite: client2@sandbox.local
    wait_for: datasites/aggregator@sandbox.local/shared/biovault/submissions/*/module.yaml
    timeout: 120

  - name: Aggregator syncs inbox
    datasite: aggregator@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv message sync --no-cleanup

  - name: Client1 syncs inbox
    datasite: client1@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv message sync --no-cleanup

  - name: Client2 syncs inbox
    datasite: client2@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv message sync --no-cleanup

  - name: Aggregator lists inbox
    datasite: aggregator@sandbox.local
    run: |
      {{workspace}}/cli/target/release/bv inbox --plain --json --all
    capture: agg_inbox

  - name: Client1 lists inbox
    datasite: client1@sandbox.local
    run: |
      out=""
      for i in $(seq 1 30); do
        out="$({{workspace}}/cli/target/release/bv inbox --plain --json --all)"
        if echo "$out" | jq -e '.messages[] | select(.message_type.Module != null)' >/dev/null 2>&1; then
          break
        fi
        {{workspace}}/cli/target/release/bv message sync --no-cleanup >/dev/null 2>&1 || true
        sleep 1
      done
      echo "$out"
    capture: c1_inbox

  - name: Client2 lists inbox
    datasite: client2@sandbox.local
    run: |
      out=""
      for i in $(seq 1 30); do
        out="$({{workspace}}/cli/target/release/bv inbox --plain --json --all)"
        if echo "$out" | jq -e '.messages[] | select(.message_type.Module != null)' >/dev/null 2>&1; then
          break
        fi
        {{workspace}}/cli/target/release/bv message sync --no-cleanup >/dev/null 2>&1 || true
        sleep 1
      done
      echo "$out"
    capture: c2_inbox

  - name: Extract module message IDs
    datasite: aggregator@sandbox.local
    run: |
      jq -r '.messages[] | select(.message_type.Module != null and .to == "aggregator@sandbox.local") | .id' <<< '{{agg_inbox}}' | head -n 1
    capture: agg_msg

  - name: Extract client1 module message ID
    datasite: client1@sandbox.local
    run: |
      jq -r '.messages[] | select(.message_type.Module != null and .to == "client1@sandbox.local") | .id' <<< '{{c1_inbox}}' | head -n 1
    capture: c1_msg

  - name: Extract client2 module message ID
    datasite: client2@sandbox.local
    run: |
      jq -r '.messages[] | select(.message_type.Module != null and .to == "client2@sandbox.local") | .id' <<< '{{c2_inbox}}' | head -n 1
    capture: c2_msg

  - name: Process Syqure module concurrently
    datasite: aggregator@sandbox.local
    run: |
      bash {{workspace}}/tests/scripts/run_syqure_module.sh --sandbox "{{sandbox}}" --bv "{{workspace}}/cli/target/release/bv" --agg "{{agg_msg}}" --client1 "{{c1_msg}}" --client2 "{{c2_msg}}"

  - name: Wait for client1 result (local run)
    datasite: client1@sandbox.local
    wait_for: .biovault/runs/{{c1_msg}}/results-test/1_out.txt
    timeout: 120

  - name: Wait for client2 result (local run)
    datasite: client2@sandbox.local
    wait_for: .biovault/runs/{{c2_msg}}/results-test/2_out.txt
    timeout: 120

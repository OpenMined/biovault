name: CI

on:
  pull_request:
    branches: [main, develop]
  # Optionally, allow manual trigger for debugging
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          components: rustfmt, clippy

      - name: Show Rust versions
        run: |
          rustc --version
          cargo --version
          rustfmt --version

      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'cli -> target'

      - name: Check formatting
        if: matrix.os != 'windows-latest'
        run: cd cli && cargo fmt -- --check

      - name: Run clippy (all targets)
        if: matrix.os != 'windows-latest'
        run: cd cli && cargo clippy --all-targets --all-features --no-deps -- -D warnings

      - name: Run tests
        run: cd cli && cargo test --verbose

      - name: Run slow tests (feature gated)
        run: cd cli && cargo test --features slow-tests --verbose

      - name: Build
        run: cd cli && cargo build --verbose

  # Run scenario tests in parallel (each in its own runner)
  scenario-inbox-ping-pong:
    name: Scenario - Inbox Ping Pong
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'cli -> target'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: syftbox/go.mod

      - name: Install Nextflow
        run: |
          curl -fsSL https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          chmod +x /usr/local/bin/nextflow
          nextflow -version

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Run inbox-ping-pong scenario
        run: ./test-scenario.sh tests/scenarios/inbox-ping-pong.yaml

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true

      - name: Cleanup devstack
        if: always()
        run: |
          chmod +x ./tests/scripts/devstack.sh
          ./tests/scripts/devstack.sh --stop --reset || true

  scenario-import-and-run:
    name: Scenario - Import and Run

name: CI

on:
  pull_request:
    branches: [main, develop]
  # Optionally, allow manual trigger for debugging
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          components: rustfmt, clippy

      - name: Show Rust versions
        run: |
          rustc --version
          cargo --version
          rustfmt --version

      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'cli -> target'

      - name: Check formatting
        if: matrix.os != 'windows-latest'
        run: cd cli && cargo fmt -- --check

      - name: Run clippy (all targets)
        if: matrix.os != 'windows-latest'
        run: cd cli && cargo clippy --all-targets --all-features --no-deps -- -D warnings

      - name: Run tests
        run: cd cli && cargo test --verbose

      - name: Run slow tests (feature gated)
        run: cd cli && cargo test --features slow-tests --verbose

      - name: Build
        run: cd cli && cargo build --verbose

  # Run scenario tests by calling the reusable workflow
  scenario-tests:
    uses: ./.github/workflows/biovault-scenario-tests.yml

  # Run the BioVault integration tests with local clients
  # Note: Inlined here instead of using workflow_call so it runs on PR immediately
  local-integration-test:
    name: BioVault Integration Test - Local
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install just
      uses: extractions/setup-just@v1

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.91.0
        profile: minimal
        override: true

    - name: Cache Rust dependencies and build artifacts
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: "cli -> target"

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: nextest

    - name: Add minio to /etc/hosts
      run: |
        echo "127.0.0.1 minio" | sudo tee -a /etc/hosts
        cat /etc/hosts | grep minio

    - name: Run integration tests with local clients
      shell: bash
      run: |
        # Export CI environment variable so the justfile knows we're in CI
        export CI=true
        just test-integration-local

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Server Logs ==="
        docker logs syftbox-server || true
        echo ""
        echo "=== Client 1 Directory Structure ==="
        find test-clients-local/client1@syftbox.net/datasites -type f -name "*.request" -o -name "*.response" 2>/dev/null || echo "No message files found"
        echo ""
        echo "=== Client 1 Message Directory ==="
        ls -laR test-clients-local/client1@syftbox.net/datasites/*/app_data/biovault/rpc/ 2>/dev/null || echo "No RPC directory"
        echo ""
        echo "=== Client 2 Message Directory ==="
        ls -laR test-clients-local/client2@syftbox.net/datasites/*/app_data/biovault/rpc/ 2>/dev/null || echo "No RPC directory"
        echo ""
        echo "=== Client 1 Datasites Overview ==="
        find test-clients-local/client1@syftbox.net/datasites -type d -maxdepth 3 2>/dev/null || true
        echo ""
        echo "=== Client 2 Datasites Overview ==="
        find test-clients-local/client2@syftbox.net/datasites -type d -maxdepth 3 2>/dev/null || true
        echo ""
        echo "=== Client 1 Logs ==="
        cat test-clients-local/client1@syftbox.net/.syftbox/logs/client.log || echo "No client1 log file found"
        echo ""
        echo "=== Client 2 Logs ==="
        cat test-clients-local/client2@syftbox.net/.syftbox/logs/client.log || echo "No client2 log file found"
        echo ""
        echo "=== Check syftbox installation ==="
        which syftbox || echo "syftbox not in PATH"
        echo ""
        echo "=== Python packages ==="
        pip list | grep -i syft || true
        echo ""
        echo "=== BioVault Database Status (Client 2) ==="
        ls -la test-clients-local/client2@syftbox.net/.biovault/*.db 2>/dev/null || echo "No database found"

name: CI

on:
  pull_request:
    branches: [ main, develop ]
  # Optionally, allow manual trigger for debugging
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          components: rustfmt, clippy

      - name: Show Rust versions
        run: |
          rustc --version
          cargo --version
          rustfmt --version

      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "cli -> target"

      - name: Check formatting
        if: matrix.os != 'windows-latest'
        run: cd cli && cargo fmt -- --check

      - name: Run clippy (all targets)
        if: matrix.os != 'windows-latest'
        run: cd cli && cargo clippy --all-targets --all-features --no-deps -- -D warnings

      - name: Run tests
        run: cd cli && cargo test --verbose

      - name: Run slow tests (feature gated)
        run: cd cli && cargo test --features slow-tests --verbose

      - name: Build
        run: cd cli && cargo build --verbose

  # Run the BioVault integration tests with local clients
  # Note: Inlined here instead of using workflow_call so it runs on PR immediately
  local-integration-test:
    name: BioVault Integration Test - Local
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install just
      uses: extractions/setup-just@v1

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.91.0

    - name: Cache Rust dependencies and build artifacts
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: "cli -> target"

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: nextest

    - name: Add minio to /etc/hosts
      run: |
        echo "127.0.0.1 minio" | sudo tee -a /etc/hosts
        cat /etc/hosts | grep minio

    - name: Run integration tests with local clients
      shell: bash
      run: |
        # Export CI environment variable so the justfile knows we're in CI
        export CI=true
        just test-integration-local

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Server Logs ==="
        docker logs syftbox-server || true
        echo ""
        echo "=== Client 1 Directory Structure ==="
        find test-clients-local/client1@syftbox.net/datasites -type f -name "*.request" -o -name "*.response" 2>/dev/null || echo "No message files found"
        echo ""
        echo "=== Client 1 Message Directory ==="
        ls -laR test-clients-local/client1@syftbox.net/datasites/*/app_data/biovault/rpc/ 2>/dev/null || echo "No RPC directory"
        echo ""
        echo "=== Client 2 Message Directory ==="
        ls -laR test-clients-local/client2@syftbox.net/datasites/*/app_data/biovault/rpc/ 2>/dev/null || echo "No RPC directory"
        echo ""
        echo "=== Client 1 Datasites Overview ==="
        find test-clients-local/client1@syftbox.net/datasites -type d -maxdepth 3 2>/dev/null || true
        echo ""
        echo "=== Client 2 Datasites Overview ==="
        find test-clients-local/client2@syftbox.net/datasites -type d -maxdepth 3 2>/dev/null || true
        echo ""
        echo "=== Client 1 Logs ==="
        cat test-clients-local/client1@syftbox.net/.syftbox/logs/client.log || echo "No client1 log file found"
        echo ""
        echo "=== Client 2 Logs ==="
        cat test-clients-local/client2@syftbox.net/.syftbox/logs/client.log || echo "No client2 log file found"
        echo ""
        echo "=== Check syftbox installation ==="
        which syftbox || echo "syftbox not in PATH"
        echo ""
        echo "=== Python packages ==="
        pip list | grep -i syft || true
        echo ""
        echo "=== BioVault Database Status (Client 2) ==="
        ls -la test-clients-local/client2@syftbox.net/.biovault/*.db 2>/dev/null || echo "No database found"

  # Run scenario tests in parallel (each in its own runner)
  scenario-inbox-ping-pong:
    name: Scenario - Inbox Ping Pong
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.91.0

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: "cli -> target"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Add minio to /etc/hosts
      run: |
        echo "127.0.0.1 minio" | sudo tee -a /etc/hosts
        cat /etc/hosts | grep minio

    - name: Build BioVault CLI
      run: cd cli && cargo build --release

    - name: Setup BioVault dependencies (Nextflow, etc.)
      run: cd cli && ./target/release/bv setup

    - name: Verify dependencies
      run: cd cli && ./target/release/bv check

    - name: Run inbox-ping-pong scenario
      run: ./test-scenario.sh tests/scenarios/inbox-ping-pong.yaml

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Server Logs ==="
        docker logs syftbox-server || true
        echo ""
        echo "=== Sandbox Directory Structure ==="
        find sandbox -type d -maxdepth 2 2>/dev/null || true
        echo ""
        echo "=== Client Logs ==="
        find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true

  scenario-import-and-run:

name: CI

on:
  pull_request:
    branches: [main, develop]
  # Optionally, allow manual trigger for debugging
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          components: rustfmt, clippy

      - name: Show Rust versions
        run: |
          rustc --version
          cargo --version
          rustfmt --version

      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'cli -> target'

      - name: Check formatting
        if: matrix.os != 'windows-latest'
        run: cd cli && cargo fmt -- --check

      - name: Run clippy (all targets)
        if: matrix.os != 'windows-latest'
        run: cd cli && cargo clippy --all-targets --all-features --no-deps -- -D warnings

      - name: Run tests
        run: cd cli && cargo test --verbose

      - name: Run slow tests (feature gated)
        run: cd cli && cargo test --features slow-tests --verbose

      - name: Build
        run: cd cli && cargo build --verbose

  # Run scenario tests in parallel (each in its own runner)
  scenario-inbox-ping-pong:
    name: Scenario - Inbox Ping Pong
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'cli -> target'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install just
        uses: extractions/setup-just@v1

      - name: Add minio to /etc/hosts
        run: |
          echo "127.0.0.1 minio" | sudo tee -a /etc/hosts
          cat /etc/hosts | grep minio

      - name: Start SyftBox server
        run: just start-syftbox-server

      - name: Wait for SyftBox server
        run: just wait-for-server

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Setup BioVault dependencies (Nextflow, etc.)
        run: cd cli && ./target/release/bv setup

      - name: Verify dependencies
        run: cd cli && ./target/release/bv check

      - name: Run inbox-ping-pong scenario
        run: ./test-scenario.sh tests/scenarios/inbox-ping-pong.yaml

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Server Logs ==="
          docker logs syftbox-server || true
          echo ""
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true
      - name: Stop SyftBox server
        if: always()
        run: just stop-syftbox-server || true

  scenario-import-and-run:
    name: Scenario - Import and Run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'cli -> target'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install just
        uses: extractions/setup-just@v1

      - name: Add minio to /etc/hosts
        run: |
          echo "127.0.0.1 minio" | sudo tee -a /etc/hosts
          cat /etc/hosts | grep minio

      - name: Start SyftBox server
        run: just start-syftbox-server

      - name: Wait for SyftBox server
        run: just wait-for-server

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Setup BioVault dependencies (Nextflow, etc.)
        run: cd cli && ./target/release/bv setup

      - name: Verify dependencies
        run: cd cli && ./target/release/bv check

      - name: Run import-and-run scenario
        run: ./test-scenario.sh tests/scenarios/import-and-run.yaml

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Server Logs ==="
          docker logs syftbox-server || true
          echo ""
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true
      - name: Stop SyftBox server
        if: always()
        run: just stop-syftbox-server || true

  scenario-break-nextflow:
    name: Scenario - Break Nextflow
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'cli -> target'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install just
        uses: extractions/setup-just@v1

      - name: Add minio to /etc/hosts
        run: |
          echo "127.0.0.1 minio" | sudo tee -a /etc/hosts
          cat /etc/hosts | grep minio

      - name: Start SyftBox server
        run: just start-syftbox-server

      - name: Wait for SyftBox server
        run: just wait-for-server

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Setup BioVault dependencies (Nextflow, etc.)
        run: cd cli && ./target/release/bv setup

      - name: Verify dependencies
        run: cd cli && ./target/release/bv check

      - name: Run break-nextflow scenario
        run: ./test-scenario.sh tests/scenarios/break-nextflow.yaml

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Server Logs ==="
          docker logs syftbox-server || true
          echo ""
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true
      - name: Stop SyftBox server
        if: always()
        run: just stop-syftbox-server || true

  # Verify release builds work (without actually releasing)
  release-build-check:
    name: Release Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: bv
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: bv
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary: bv
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: bv
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: bv

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: bv.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            binary: bv.exe

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          targets: ${{ matrix.target }}

      - name: Ensure target installed
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            sudo apt-get update
            sudo apt-get install -y musl-tools
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Configure cargo target linker
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p ~/.cargo
          cfg=~/.cargo/config.toml
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            printf '[target.x86_64-unknown-linux-musl]\nlinker = "musl-gcc"\n' >> "$cfg"
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            printf '[target.aarch64-unknown-linux-gnu]\nlinker = "aarch64-linux-gnu-gcc"\n' >> "$cfg"
          fi

      - name: Build release binary
        shell: bash
        run: |
          cd cli
          cargo build --release --target ${{ matrix.target }}

      - name: Verify binary exists
        shell: bash
        run: |
          ls -la cli/target/${{ matrix.target }}/release/${{ matrix.binary }}

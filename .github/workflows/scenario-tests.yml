name: Scenario Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  scenario-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Run inbox-ping-pong scenario
        run: ./test-scenario.sh tests/scenarios/inbox-ping-pong.yaml

      - name: Run import-and-run scenario
        run: ./test-scenario.sh tests/scenarios/import-and-run.yaml

      - name: Run break-nextflow scenario
        run: ./test-scenario.sh tests/scenarios/break-nextflow.yaml

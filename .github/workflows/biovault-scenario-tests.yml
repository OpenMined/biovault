name: BioVault Scenario Tests

on:
  schedule:
    - cron: '45 2 * * *'
  workflow_dispatch:
  workflow_call:

jobs:
  run-scenarios:
    runs-on: ${{ matrix.os == 'windows' && 'namespace-profile-windows-medium' || 'namespace-profile-linux-medium' }}
    strategy:
      fail-fast: false
      matrix:
        # Testing Podman for Docker-dependent scenarios on Windows
        os: [windows]
        client_mode: [go]
        scenario:
          - tests/scenarios/import-and-run.yaml
          # Temporarily commented out while testing Podman:
          # - tests/scenarios/messaging-core.yaml
          # - tests/scenarios/key-management.yaml

    steps:
      - uses: actions/checkout@v4

      # Setup WSL2 and Docker for Linux container support on Windows
      - name: Setup WSL2 with Docker
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"

          Write-Host "=== System Info ===" -ForegroundColor Cyan
          Write-Host "OS: $([System.Environment]::OSVersion.VersionString)"
          whoami
          whoami /groups

          # Check if WSL is available
          Write-Host ""
          Write-Host "=== Checking WSL Status ===" -ForegroundColor Cyan
          wsl --status 2>&1
          wsl --list --verbose 2>&1

          # Try to set WSL2 as default
          Write-Host ""
          Write-Host "=== Setting WSL2 as default ===" -ForegroundColor Cyan
          wsl --set-default-version 2 2>&1

          # Install Debian (smaller than Ubuntu)
          Write-Host ""
          Write-Host "=== Installing Debian ===" -ForegroundColor Cyan
          wsl --install -d Debian --no-launch 2>&1

          # Wait for installation
          Start-Sleep -Seconds 10

          # Check installed distributions
          Write-Host ""
          Write-Host "=== Installed distributions ===" -ForegroundColor Cyan
          wsl --list --verbose 2>&1

          # Set Debian as default
          wsl --set-default Debian 2>&1

          # Initialize Debian and install Docker
          Write-Host ""
          Write-Host "=== Installing Docker in Debian ===" -ForegroundColor Cyan
          wsl -d Debian -u root -- bash -c '
            set -ex
            apt-get update
            apt-get install -y docker.io

            # Start Docker daemon with TCP binding
            nohup dockerd -H unix:///var/run/docker.sock -H tcp://0.0.0.0:2375 > /tmp/dockerd.log 2>&1 &

            # Wait for Docker to start
            for i in $(seq 1 60); do
              docker info >/dev/null 2>&1 && break
              sleep 1
            done

            docker info
            docker run --rm hello-world
          '

          # Stop Windows Docker to avoid conflicts
          Stop-Service docker -ErrorAction SilentlyContinue

          # Set DOCKER_HOST for subsequent steps
          echo "DOCKER_HOST=tcp://127.0.0.1:2375" >> $env:GITHUB_ENV

          # Test from Windows
          Write-Host ""
          Write-Host "=== Testing Docker from Windows ===" -ForegroundColor Cyan
          $env:DOCKER_HOST = "tcp://127.0.0.1:2375"
          docker version
          docker info
          docker run --rm hello-world

      - name: Setup workspace dependencies
        shell: bash
        run: |
          chmod +x scripts/setup-workspace.sh
          ./scripts/setup-workspace.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cli -> target
            syftbox/rust -> target

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: syftbox/go.mod

      - name: Install Nextflow (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          curl -fsSL https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          chmod +x /usr/local/bin/nextflow
          nextflow -version

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Run scenario (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Run scenario (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: .\win.ps1 ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Show logs on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true

      - name: Cleanup devstack
        if: always()
        shell: bash
        run: |
          chmod +x ./tests/scripts/devstack.sh
          ./tests/scripts/devstack.sh --stop --reset || true

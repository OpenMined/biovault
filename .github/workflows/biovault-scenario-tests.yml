name: BioVault Scenario Tests

on:
  schedule:
    - cron: '45 2 * * *'
  workflow_dispatch:
  workflow_call:

# Version references for container runtimes (used in Dockerfile.nextflow-runner)
# Update these when upgrading the nextflow-runner image
env:
  DOCKER_CLI_VERSION: "28.0.1"
  PODMAN_VERSION: "5.7.1"

jobs:
  run-scenarios:
    runs-on: ${{ matrix.os == 'windows' && 'namespace-profile-windows-medium' || 'namespace-profile-linux-medium' }}
    strategy:
      fail-fast: false
      matrix:
        # Testing Hyper-V + Podman for Docker on Windows
        include:
          - os: windows
            client_mode: go
            scenario: tests/scenarios/import-and-run.yaml
          # Commented out while testing Hyper-V:
          # - os: linux
          #   client_mode: go
          #   scenario: tests/scenarios/import-and-run.yaml
          # - os: windows
          #   client_mode: go
          #   scenario: tests/scenarios/messaging-core.yaml
          # - os: windows
          #   client_mode: go
          #   scenario: tests/scenarios/key-management.yaml

    steps:
      - uses: actions/checkout@v4

      # Cache Podman CLI and machine image to speed up setup
      - name: Cache Podman
        if: matrix.os == 'windows'
        uses: actions/cache@v4
        with:
          path: |
            C:\ProgramData\chocolatey\lib\podman-cli
            C:\Users\runneradmin\.local\share\containers\podman\machine
          key: podman-windows-${{ env.PODMAN_VERSION }}

      # Try Hyper-V + Podman for Linux containers on Windows
      - name: Setup Hyper-V and Podman (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"

          Write-Host "=== System Info ===" -ForegroundColor Cyan
          Write-Host "OS: $([System.Environment]::OSVersion.VersionString)"
          whoami
          whoami /groups

          # Check current Hyper-V status
          Write-Host ""
          Write-Host "=== Hyper-V Status ===" -ForegroundColor Cyan
          Get-WindowsOptionalFeature -Online -FeatureName Microsoft-Hyper-V* | Format-Table FeatureName, State

          # Try to enable Hyper-V
          Write-Host ""
          Write-Host "=== Enabling Hyper-V ===" -ForegroundColor Cyan
          Enable-WindowsOptionalFeature -Online -FeatureName Microsoft-Hyper-V -All -NoRestart 2>&1

          # Check status after enabling
          Write-Host ""
          Write-Host "=== Hyper-V Status After Enable ===" -ForegroundColor Cyan
          Get-WindowsOptionalFeature -Online -FeatureName Microsoft-Hyper-V* | Format-Table FeatureName, State

          # Install Chocolatey if needed
          Write-Host ""
          Write-Host "=== Installing Chocolatey ===" -ForegroundColor Cyan
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
            $env:PATH = "$env:PATH;C:\ProgramData\chocolatey\bin"
          }
          choco --version

          # Install podman-cli
          Write-Host ""
          Write-Host "=== Installing Podman ===" -ForegroundColor Cyan
          choco install podman-cli -y
          $env:PATH = "C:\ProgramData\chocolatey\bin;$env:PATH"

          Write-Host ""
          Write-Host "=== Podman Version ===" -ForegroundColor Cyan
          podman --version

          # Set Hyper-V as provider
          Write-Host ""
          Write-Host "=== Initializing Podman with Hyper-V ===" -ForegroundColor Cyan
          $env:CONTAINERS_MACHINE_PROVIDER = "hyperv"
          [Environment]::SetEnvironmentVariable("CONTAINERS_MACHINE_PROVIDER", "hyperv", "Process")

          # Try to init podman machine
          podman machine init 2>&1

          # Start podman machine
          Write-Host ""
          Write-Host "=== Starting Podman Machine ===" -ForegroundColor Cyan
          podman machine start 2>&1

          # Wait for machine
          Start-Sleep -Seconds 15

          # Test podman
          Write-Host ""
          Write-Host "=== Testing Podman ===" -ForegroundColor Cyan
          podman info
          podman run --rm hello-world

          # Create docker alias
          Write-Host ""
          Write-Host "=== Creating Docker Alias ===" -ForegroundColor Cyan
          Stop-Service docker -ErrorAction SilentlyContinue
          $wrapperContent = "@echo off`r`nC:\ProgramData\chocolatey\bin\podman.exe %*"
          Set-Content -Path "C:\Windows\docker.bat" -Value $wrapperContent -NoNewline

          # Test via alias
          C:\Windows\docker.bat run --rm hello-world

      # Quick diagnostic test for Nextflow + Podman I/O issues
      - name: Test Nextflow in Podman (Windows)
        if: matrix.os == 'windows'
        shell: bash
        run: |
          set -x

          # Create test workflow on Windows filesystem
          WIN_DIR="C:/Users/runneradmin/work/nf-test"
          mkdir -p "$WIN_DIR"

          cat > "$WIN_DIR/test.nf" << 'EOF'
          process HELLO {
              container 'ghcr.io/openmined/bioscript:latest'
              output: stdout
              script: "echo Hello from nested container && bioscript --help | head -3"
          }
          workflow { HELLO() | view }
          EOF

          cat > "$WIN_DIR/nextflow.config" << 'EOF'
          process.executor = 'local'
          podman.enabled = true
          process.shell = ['/bin/sh', '-ue']
          EOF

          # Convert to container path
          CONTAINER_DIR="/mnt/c/Users/runneradmin/work/nf-test"

          # Work directory must be on Windows mount so nested containers can access it
          WORK_DIR="$CONTAINER_DIR/work"

          echo "=== Test: Run Nextflow with nested container (bioscript) ==="
          # MSYS_NO_PATHCONV prevents Git Bash from mangling /mnt/c paths
          MSYS_NO_PATHCONV=1 podman run --rm \
            --userns=keep-id \
            --security-opt label=disable \
            -e NXF_HOME=/tmp/.nextflow \
            -e NXF_TEMP=/tmp \
            -v /run/user/1000/podman/podman.sock:/run/podman/podman.sock \
            -e CONTAINER_HOST=unix:///run/podman/podman.sock \
            -v "$CONTAINER_DIR:$CONTAINER_DIR" \
            -w /tmp \
            ghcr.io/openmined/nextflow-runner:25.10.2 \
            nextflow -log /tmp/nf.log run "$CONTAINER_DIR/test.nf" -c "$CONTAINER_DIR/nextflow.config" -work-dir "$WORK_DIR"

          echo "=== Test passed: /tmp working directory with mounted workflow files works ==="

      - name: Setup workspace dependencies
        shell: bash
        run: |
          chmod +x scripts/setup-workspace.sh
          ./scripts/setup-workspace.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cli -> target
            syftbox/rust -> target

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Quick test to verify Podman nested containers work before full scenario
      # Runs after Rust + protoc installed (needed to build CLI)
      - name: Quick Podman Test (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          Write-Host "=== Running Quick Podman Test (all 13 participants) ===" -ForegroundColor Cyan
          .\win.ps1 tests/scripts/quick-herc2-test.sh --all

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: syftbox/go.mod

      - name: Install Nextflow (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          curl -fsSL https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          chmod +x /usr/local/bin/nextflow
          nextflow -version

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Run scenario (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Run scenario (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: .\win.ps1 ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Show logs on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true

      - name: Cleanup devstack
        if: always()
        shell: bash
        run: |
          chmod +x ./tests/scripts/devstack.sh
          ./tests/scripts/devstack.sh --stop --reset || true

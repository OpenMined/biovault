name: BioVault Scenario Tests

on:
  schedule:
    - cron: '45 2 * * *'
  workflow_dispatch:
  workflow_call:

jobs:
  run-scenarios:
    runs-on: ${{ matrix.os == 'windows' && 'namespace-profile-windows-medium' || 'namespace-profile-linux-medium' }}
    strategy:
      fail-fast: false
      matrix:
        # Testing Podman for Docker-dependent scenarios on Windows
        os: [windows]
        client_mode: [go]
        scenario:
          - tests/scenarios/import-and-run.yaml
          # Temporarily commented out while testing Podman:
          # - tests/scenarios/messaging-core.yaml
          # - tests/scenarios/key-management.yaml

    steps:
      - uses: actions/checkout@v4

      # Setup WSL with Ubuntu for Linux container support on Windows
      - name: Setup WSL (Ubuntu)
        if: matrix.os == 'windows'
        uses: Vampire/setup-wsl@v6
        with:
          distribution: Ubuntu-24.04
          wsl-version: 2
          update: true

      # Install Docker Engine inside WSL and start the daemon
      - name: Install Docker in WSL
        if: matrix.os == 'windows'
        shell: wsl-bash {0}
        run: |
          set -euxo pipefail

          sudo apt-get update
          sudo apt-get install -y docker.io

          # Start dockerd and expose on localhost for Windows access
          sudo nohup dockerd \
            -H unix:///var/run/docker.sock \
            -H tcp://127.0.0.1:2375 \
            >/tmp/dockerd.log 2>&1 &

          # Wait for readiness
          for i in $(seq 1 60); do
            sudo docker info >/dev/null 2>&1 && break
            sleep 1
          done

          sudo docker run --rm hello-world

      # Configure Windows to use the Linux Docker daemon
      - name: Configure Docker for Windows
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          # Stop Windows Docker service to avoid conflicts
          Stop-Service docker -ErrorAction SilentlyContinue

          # Set DOCKER_HOST for this job
          echo "DOCKER_HOST=tcp://127.0.0.1:2375" >> $env:GITHUB_ENV

          # Test connection
          $env:DOCKER_HOST = "tcp://127.0.0.1:2375"
          docker version
          docker info
          docker run --rm hello-world

      - name: Setup workspace dependencies
        shell: bash
        run: |
          chmod +x scripts/setup-workspace.sh
          ./scripts/setup-workspace.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cli -> target
            syftbox/rust -> target

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: syftbox/go.mod

      - name: Install Nextflow (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          curl -fsSL https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          chmod +x /usr/local/bin/nextflow
          nextflow -version

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Run scenario (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Run scenario (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: .\win.ps1 ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Show logs on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true

      - name: Cleanup devstack
        if: always()
        shell: bash
        run: |
          chmod +x ./tests/scripts/devstack.sh
          ./tests/scripts/devstack.sh --stop --reset || true

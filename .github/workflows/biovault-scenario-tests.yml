name: BioVault Scenario Tests

on:
  schedule:
    - cron: '45 2 * * *'
  workflow_dispatch:
  workflow_call:

jobs:
  run-scenarios:
    runs-on: ${{ matrix.os == 'windows' && 'namespace-profile-windows-medium' || 'namespace-profile-linux-medium' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # All scenarios run on Linux (Docker/Nextflow work natively)
          - os: linux
            client_mode: go
            scenario: tests/scenarios/import-and-run.yaml
          - os: linux
            client_mode: go
            scenario: tests/scenarios/inbox-ping-pong.yaml
          - os: linux
            client_mode: go
            scenario: tests/scenarios/messaging-core.yaml
          - os: linux
            client_mode: go
            scenario: tests/scenarios/break-nextflow.yaml
          - os: linux
            client_mode: go
            scenario: tests/scenarios/key-management.yaml
          # Non-Docker tests also run on Windows for cross-platform coverage
          - os: windows
            client_mode: go
            scenario: tests/scenarios/messaging-core.yaml
          - os: windows
            client_mode: go
            scenario: tests/scenarios/key-management.yaml


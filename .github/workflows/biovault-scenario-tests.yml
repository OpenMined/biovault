name: BioVault Scenario Tests

on:
  schedule:
    - cron: '45 2 * * *'
  workflow_dispatch:
  workflow_call:

jobs:
  run-scenarios:
    runs-on: ${{ matrix.os == 'windows' && 'namespace-profile-windows-medium' || 'namespace-profile-linux-medium' }}
    strategy:
      fail-fast: false
      matrix:
        # Testing Podman for Docker-dependent scenarios on Windows
        os: [windows]
        client_mode: [go]
        scenario:
          - tests/scenarios/import-and-run.yaml
          # Temporarily commented out while testing Podman:
          # - tests/scenarios/messaging-core.yaml
          # - tests/scenarios/key-management.yaml

    steps:
      - uses: actions/checkout@v4

      - name: Setup Podman for Linux containers (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"

          Write-Host "=== System Info ===" -ForegroundColor Cyan
          Write-Host "OS: $([System.Environment]::OSVersion.VersionString)"
          Write-Host "PowerShell: $($PSVersionTable.PSVersion)"

          # Install/Update WSL2 first (required before podman machine init)
          Write-Host ""
          Write-Host "=== Installing/Updating WSL2 ===" -ForegroundColor Cyan
          wsl --set-default-version 2 2>&1
          wsl --install --no-launch 2>&1
          wsl --update 2>&1

          # Check WSL status
          Write-Host ""
          Write-Host "=== WSL Status ===" -ForegroundColor Cyan
          wsl --status 2>&1
          wsl --list --verbose 2>&1

          # Install Chocolatey if not present
          Write-Host ""
          Write-Host "=== Installing Chocolatey ===" -ForegroundColor Cyan
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
            $env:PATH = "$env:PATH;C:\ProgramData\chocolatey\bin"
          }
          choco --version

          # Install podman-cli via Chocolatey
          Write-Host ""
          Write-Host "=== Installing Podman CLI ===" -ForegroundColor Cyan
          choco install podman-cli -y
          $env:PATH = "C:\ProgramData\chocolatey\bin;$env:PATH"

          Write-Host ""
          Write-Host "=== Podman Version ===" -ForegroundColor Cyan
          podman --version

          # Initialize podman machine (auto-detects WSL)
          Write-Host ""
          Write-Host "=== Initializing Podman Machine ===" -ForegroundColor Cyan
          podman machine init 2>&1

          # Start podman machine
          Write-Host ""
          Write-Host "=== Starting Podman Machine ===" -ForegroundColor Cyan
          podman machine start 2>&1

          # Wait for machine to be ready
          Start-Sleep -Seconds 10

          # Test that it works
          Write-Host ""
          Write-Host "=== Testing Podman ===" -ForegroundColor Cyan
          podman info
          podman run --rm hello-world

          # Create docker alias/wrapper so existing code works
          Write-Host ""
          Write-Host "=== Creating Docker compatibility ===" -ForegroundColor Cyan
          # Stop Windows Docker service to avoid conflicts
          Stop-Service docker -ErrorAction SilentlyContinue

          # Create a batch file that wraps podman as docker
          $wrapperContent = "@echo off`r`nC:\ProgramData\chocolatey\bin\podman.exe %*"
          $wrapperPath = "C:\Windows\docker.bat"
          Set-Content -Path $wrapperPath -Value $wrapperContent -NoNewline
          Write-Host "Created docker wrapper at $wrapperPath"
          Get-Content $wrapperPath

          # Test docker alias
          Write-Host ""
          Write-Host "=== Testing Docker Alias ===" -ForegroundColor Cyan
          C:\Windows\docker.bat info
          C:\Windows\docker.bat run --rm hello-world

      - name: Setup workspace dependencies
        shell: bash
        run: |
          chmod +x scripts/setup-workspace.sh
          ./scripts/setup-workspace.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cli -> target
            syftbox/rust -> target

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: syftbox/go.mod

      - name: Install Nextflow (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          curl -fsSL https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          chmod +x /usr/local/bin/nextflow
          nextflow -version

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Run scenario (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Run scenario (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: .\win.ps1 ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Show logs on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true

      - name: Cleanup devstack
        if: always()
        shell: bash
        run: |
          chmod +x ./tests/scripts/devstack.sh
          ./tests/scripts/devstack.sh --stop --reset || true

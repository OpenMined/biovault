name: BioVault Scenario Tests

on:
  schedule:
    - cron: '45 2 * * *'
  workflow_dispatch:
  workflow_call:

jobs:
  run-scenarios:
    runs-on: ${{ matrix.os == 'windows' && 'namespace-profile-windows-medium' || 'namespace-profile-linux-medium' }}
    strategy:
      fail-fast: false
      matrix:
        # os: [linux, windows]
        os: [windows]
        # client_mode: [go, rust]
        client_mode: [go]
        scenario:
          - tests/scenarios/import-and-run.yaml
          # - tests/scenarios/inbox-ping-pong.yaml
          # - tests/scenarios/messaging-core.yaml
          # - tests/scenarios/break-nextflow.yaml
          # - tests/scenarios/key-management.yaml

    steps:
      - uses: actions/checkout@v4

      - name: Setup workspace dependencies
        shell: bash
        run: |
          chmod +x scripts/setup-workspace.sh
          ./scripts/setup-workspace.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cli -> target
            syftbox/rust -> target

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: syftbox/go.mod

      - name: Install Nextflow (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          curl -fsSL https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          chmod +x /usr/local/bin/nextflow
          nextflow -version

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Setup Docker for Linux containers (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          Write-Host "=== Current Docker Info ===" -ForegroundColor Cyan
          docker info | Select-String -Pattern "OSType|Server Version"

          # Try switching to Linux engine first (works if Docker Desktop is already installed)
          Write-Host ""
          Write-Host "=== Attempting to switch to Linux containers ===" -ForegroundColor Cyan
          $dockerCli = "C:\Program Files\Docker\Docker\DockerCli.exe"
          if (Test-Path $dockerCli) {
            Write-Host "Found DockerCli.exe, attempting to switch to Linux engine..."
            & $dockerCli -SwitchLinuxEngine
            Start-Sleep -Seconds 10

            $info = docker info 2>&1
            if ($info -match "OSType:\s+linux") {
              Write-Host "Successfully switched to Linux containers!" -ForegroundColor Green
              docker info
              docker run --rm hello-world
              exit 0
            }
          }

          # If DockerCli doesn't exist or switch failed, install Docker Desktop via Chocolatey
          Write-Host ""
          Write-Host "=== Installing Chocolatey (if needed) ===" -ForegroundColor Cyan
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          }

          Write-Host ""
          Write-Host "=== Installing Docker Desktop via Chocolatey ===" -ForegroundColor Cyan
          choco install docker-desktop -y --no-progress

          Write-Host ""
          Write-Host "=== Stopping Windows Docker service ===" -ForegroundColor Cyan
          Stop-Service docker -ErrorAction SilentlyContinue

          Write-Host ""
          Write-Host "=== Starting Docker Desktop ===" -ForegroundColor Cyan
          Start-Process "C:\Program Files\Docker\Docker\Docker Desktop.exe"

          Write-Host "=== Waiting for Docker Desktop to start ===" -ForegroundColor Cyan
          $timeout = 300
          $timer = [Diagnostics.Stopwatch]::StartNew()
          while ($timer.Elapsed.TotalSeconds -lt $timeout) {
            $info = docker info 2>&1
            # Check for Linux AND no errors (Internal Server Error means still starting)
            if (($info -match "OSType:\s+linux") -and ($info -notmatch "Internal Server Error") -and ($info -notmatch "error")) {
              Write-Host "Docker Desktop is ready with Linux containers!" -ForegroundColor Green
              break
            }
            Write-Host "Waiting... ($([int]$timer.Elapsed.TotalSeconds)s)"
            Start-Sleep -Seconds 10
          }
          $timer.Stop()

          # Extra wait for stability
          Start-Sleep -Seconds 10

          Write-Host ""
          Write-Host "=== Docker Info (after Docker Desktop) ===" -ForegroundColor Cyan
          docker info

          Write-Host ""
          Write-Host "=== Testing Linux container ===" -ForegroundColor Cyan
          docker run --rm hello-world

      - name: Run scenario (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Run scenario (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: .\win.ps1 ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Show logs on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true

      - name: Cleanup devstack
        if: always()
        shell: bash
        run: |
          chmod +x ./tests/scripts/devstack.sh
          ./tests/scripts/devstack.sh --stop --reset || true

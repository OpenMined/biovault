name: BioVault Scenario Tests

on:
  schedule:
    - cron: '45 2 * * *'
  workflow_dispatch:
  workflow_call:

jobs:
  run-scenarios:
    runs-on: ${{ matrix.os == 'windows' && 'namespace-profile-windows-medium' || 'namespace-profile-linux-medium' }}
    strategy:
      fail-fast: false
      matrix:
        # os: [linux, windows]
        os: [windows]
        # client_mode: [go, rust]
        client_mode: [go]
        scenario:
          - tests/scenarios/import-and-run.yaml
          # - tests/scenarios/inbox-ping-pong.yaml
          # - tests/scenarios/messaging-core.yaml
          # - tests/scenarios/break-nextflow.yaml
          # - tests/scenarios/key-management.yaml

    steps:
      - uses: actions/checkout@v4

      - name: Setup workspace dependencies
        shell: bash
        run: |
          chmod +x scripts/setup-workspace.sh
          ./scripts/setup-workspace.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cli -> target
            syftbox/rust -> target

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: syftbox/go.mod

      - name: Install Nextflow (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          curl -fsSL https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          chmod +x /usr/local/bin/nextflow
          nextflow -version

      - name: Build BioVault CLI
        run: cd cli && cargo build --release

      - name: Setup WSL2 for Linux containers (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          Write-Host "=== Current Docker Info (before WSL2) ===" -ForegroundColor Cyan
          docker info | Select-String -Pattern "OSType|Storage Driver|Default Isolation|Server Version"

          Write-Host ""
          Write-Host "=== Checking Windows features ===" -ForegroundColor Cyan
          Get-WindowsOptionalFeature -Online | Where-Object { $_.FeatureName -match "Microsoft-Windows-Subsystem-Linux|VirtualMachinePlatform|Hyper-V" } | Format-Table FeatureName, State

          Write-Host ""
          Write-Host "=== Installing WSL2 ===" -ForegroundColor Cyan
          wsl --set-default-version 2
          wsl --install --no-distribution

          Write-Host ""
          Write-Host "=== Installing Ubuntu distro in WSL2 ===" -ForegroundColor Cyan
          wsl --install -d Ubuntu --no-launch

          Write-Host ""
          Write-Host "=== WSL Status ===" -ForegroundColor Cyan
          wsl --status
          wsl --list --verbose

          Write-Host ""
          Write-Host "=== Checking for Docker contexts ===" -ForegroundColor Cyan
          docker context ls

          Write-Host ""
          Write-Host "=== Restarting Docker service ===" -ForegroundColor Cyan
          Restart-Service docker
          Start-Sleep -Seconds 10

          Write-Host ""
          Write-Host "=== Docker Info (after WSL2) ===" -ForegroundColor Cyan
          docker info

          Write-Host ""
          Write-Host "=== Testing Linux container pull ===" -ForegroundColor Cyan
          docker pull --platform=linux/amd64 hello-world:latest

          Write-Host ""
          Write-Host "=== Running Linux container test ===" -ForegroundColor Cyan
          docker run --rm --platform=linux/amd64 hello-world:latest

      - name: Run scenario (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Run scenario (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: .\win.ps1 ./test-scenario.sh --client-mode ${{ matrix.client_mode }} ${{ matrix.scenario }}

      - name: Show logs on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Sandbox Directory Structure ==="
          find sandbox -type d -maxdepth 2 2>/dev/null || true
          echo ""
          echo "=== Client Logs ==="
          find sandbox -name "*.log" -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || true

      - name: Cleanup devstack
        if: always()
        shell: bash
        run: |
          chmod +x ./tests/scripts/devstack.sh
          ./tests/scripts/devstack.sh --stop --reset || true
